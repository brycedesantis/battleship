<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="./style.css"/><title>Battleship</title><link href="main.css" rel="stylesheet"></head><body><div class="game-over-screen"><div class="end-screen"></div></div><div class="main"><form action=""><h1>BATTLESHIP</h1><label for="ship-name">Ship Name</label> <select name="ship-name" id="ship-name"><option value=""></option><option value="Carrier">Carrier</option><option value="Battleship">Battleship</option><option value="Destroyer">Destroyer</option><option value="Submarine">Submarine</option><option value="Patrol">Patrol</option></select> <label for="inner-location">X location</label> <input type="number" min="0" max="9" id="inner-location" value="0"/> <label for="outer-location">Y location</label> <input type="number" min="0" max="9" id="outer-location" value="0"/> <label for="ship-direction">Direction</label> <select name="direction" id="ship-direction"><option value="horizontal">Horizontal</option><option value="vertical">Vertical</option></select> <button>Place ship</button></form><main class="game"><div class="boards"><h1>Player</h1><div class="x-axis"><h1>0</h1><h1>1</h1><h1>2</h1><h1>3</h1><h1>4</h1><h1>5</h1><h1>6</h1><h1>7</h1><h1>8</h1><h1>9</h1></div><div class="axis"><div class="y-axis"><h1>0</h1><h1>1</h1><h1>2</h1><h1>3</h1><h1>4</h1><h1>5</h1><h1>6</h1><h1>7</h1><h1>8</h1><h1>9</h1></div><div class="player-grid"></div></div></div><div class="ship-yard"><h2>Shipyard</h2></div><div class="boards"><h1>Computer</h1><div class="x-axis"><h1>0</h1><h1>1</h1><h1>2</h1><h1>3</h1><h1>4</h1><h1>5</h1><h1>6</h1><h1>7</h1><h1>8</h1><h1>9</h1></div><div class="axis"><div class="y-axis"><h1>0</h1><h1>1</h1><h1>2</h1><h1>3</h1><h1>4</h1><h1>5</h1><h1>6</h1><h1>7</h1><h1>8</h1><h1>9</h1></div><div class="computer-grid"></div></div></div></main></div><script defer="defer" src="main.js"></script></body></html>
